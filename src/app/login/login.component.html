<div class="container">
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="username">Username</label>
      <input [(ngModel)]="username" name="username" id="username" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input [(ngModel)]="password" name="password" id="password" type="password" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <div *ngIf="loginError" [ngClass]="loginError ? 'text-danger' : 'text-success'">{{ loginError }}</div>
</div>
